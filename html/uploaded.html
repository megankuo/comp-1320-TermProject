<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grayscaler</title>
    <link rel="stylesheet" href="../css/styles.css">

</head>

<body>
    <header>
        <h1>My Photo Album</h1>
    </header>
    <main>
        <h2>Grayscaler</h2>
        <p>Upload a .png image to grayscale the image.</p>
        <form action="fileupload" method="post" enctype="multipart/form-data">
            <label for="upload-btn" class="button">Upload</label>
            <input type="file" multiple="false" accept=".png" id="upload-btn" name="userImage"></input>
            <label for="submit-btn" class="button">Submit</label>
            <input type="submit" id="submit-btn"></input>
        </form>
        <section>
          <figure>
            <img src="/uploaded/original.png" id="Before" alt="Before" srcset="">
            <figcaption>Colour Version</figcaption>
          </figure>
          <figure>
            <img src="/grayscaled/grayscaled.png" id="After" alt="After" srcset="">
            <figcaption>Grayscale Version</figcaption>
          </figure>
        </section>
    </main>
</body>

</html>
